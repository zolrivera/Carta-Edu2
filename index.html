<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumplea√±os, Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #ffd1dc 0%, #ffb6c1 100%);
      font-family: 'Georgia', serif;
      overflow-x: hidden;
      height: 100vh;
    }

    .carta {
      max-width: 800px;
      margin: 80px auto;
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      animation: aparecer 2s ease forwards;
      opacity: 0;
      transform: scale(0.9);
      z-index: 10;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2.8em;
      color: #e91e63;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3em;
      color: #444;
      line-height: 1.6;
    }

    .firma {
      margin-top: 40px;
      font-style: italic;
      color: #d81b60;
    }

    .boton {
      margin-top: 30px;
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .boton:hover {
      background-color: #c2185b;
    }

    .carousel {
      display: none;
      position: relative;
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .carousel img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: opacity 1s ease-in-out;
    }

    .carousel .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      padding: 5px 12px;
      cursor: pointer;
      user-select: none;
    }

    .carousel .arrow.left {
      left: -40px;
    }

    .carousel .arrow.right {
      right: -40px;
    }

    .corazon, .petalo {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flotar 10s infinite ease-in;
      z-index: 1;
    }

    .corazon::before,
    .corazon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .corazon::before {
      top: -10px;
      left: 0;
    }

    .corazon::after {
      left: -10px;
      top: 0;
    }

    .petalo {
      background: pink;
      border-radius: 50%;
      transform: rotate(20deg);
      width: 14px;
      height: 18px;
    }

    @keyframes flotar {
      0% {
        bottom: -50px;
        opacity: 0;
        transform: translateX(0) rotate(45deg);
      }
      50% {
        opacity: 1;
        transform: translateX(30px) rotate(45deg);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-30px) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>

      document.body.appendChild(petal);
    }
  </script>

</html>
